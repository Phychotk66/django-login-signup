<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginFron</title>
</head>
<body>
    <form action="" method="POST" navalidate>
        {% csrf_token %}
        {% if from.non_field.errors %}
        {% for error in from.non_field_errors %}
        {{ error }}
        {% endfor %}
        {% endif %}
        {% for em in from %}
        {{em.label_tag}} {{em}} {{em.errors | striptags}} <br> <br>
        {% endfor %}
       <input type="Submit" value="submit">
    </form><br>
    <a href="{% url 'login' %}">login</a>
</body>
</html>
